<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Rodalco presupuestos</title>
	<link href="css/style.css" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- <script src='https://cdn.jsdelivr.net/gh/naptha/tesseract.js@v1.0.14/dist/tesseract.min.js'></script> -->
	<script src="js/index.js"></script>
</head>
<body>
	
<div class="container">

	<div class="row">
		<div class="col">
			<img src="img/rodalco.png" class="img-responsive"/>
		</div>
	</div>
	<div id="previewImg" class="ocultar">
		
		<button id="volverF" class="button button-small bgnaranja colorblanco">Volver a sacar foto</button>
			
	</div>
	<div id="pag1" class="mostrar">
	<div class="row mostrar">
		<div class="col item-text-wrap">
			<p class="colorblanco font15 paddingbottom20">Recibe las mejores ofertas para tus neumáticos</p>
		</div>
	</div>
	<div class="row mostrar">
		<div class="col item-text-wrap">
			<p class="colornaranja font14 paddingbottom10">Toma una foto de tu neumático según la muestra</p>
		</div>
	</div>
	<div class="row">
		<div id="muestra" class="col">
			<img id="image"  src="img/ejemplorueda.png" class="img-responsive paddingbottom20"/>
		</div>
	</div>
	<div class="row">
		<div class="col item-text-wrap">
			<p class="colornaranja font14">Pulsa aquí para tomar la foto</p>
		</div>
	</div>
</div>
<div class="">
	<div class="form-foto">
		
			<form id="formulario" class="input-file" enctype="multipart/form-data" action="http://www.rodalco.es/apineumaticos/neudata.php" method="post">
				<input type="hidden" name="op" value="nuevasolicitud">
				<input type="hidden" name="uuid" value="pruebas">	
				<label class="imgCamera"></label>
				<input class="img-fichero" id="files" name="imagen" type="file" accept="image/*" capture>
				<div id="form-datos" class="ocultar">
					<div id="infoNeumaticos"><label class="infoNeumaticos">Neumáticos:</label> <span id="valor" class="">5</span></div>
					<div id="divRange"><span>1</span><input type="range" class="slider" id="myRange" value=1 name="cantidad" min="1" max="4"><span>4</span></div>										
						<div class="msg">Introduce tus datos</div>	
					<input type="text" class="datosContacto" name="nombre"  id="nombre" placeholder="Nombre" required>
						<input type="email" class="datosContacto" name="email"  id="email" value="" placeholder="Email" required>
						<input type="tel" class="datosContacto" name="telefono" id="telefono" placeholder="Teléfono" required>
						<input type="text"  class="datosContacto" ame="notas" id="" placeholder="Notas(opcional)">
						<input type="submit" value="Enviar">
					</div>
				</form>	
				
	</div>
</div>
</div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
	  <div class="modal-content">
		<p>Su solicitud ha sido enviada CORRECTAMENTE
			y será respondida en el menor tiempo posible
			con las mejores OFERTAS para sus neumáticos</p>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" onclick="location.reload()" data-dismiss="modal">Cerrar</button>
			  </div>	
	  </div>
	</div>
</div>
</body>
</html>
