<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Rodalco presupuestos</title>
	<link href="css/style.css" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
  </head>
<body>
	
<div class="container">
<div class="row">
	<div class="col">
		<img src="img/rodalco.png" class="img-responsive"/>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colorblanco font15 paddingbottom20">Recibe las mejores ofertas para tus neumáticos</p>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colornaranja font14 paddingbottom10">Toma una foto de tu neumático según la muestra</p>
	</div>
</div>
<div class="row">
	<div id="muestra" class="col">
		<img id="image"  src="img/ejemplorueda.png" class="img-responsive paddingbottom20"/>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colornaranja font14">Pulsa aquí para tomar la foto</p>
	</div>
</div>
<div class="row">
	<div class="form-foto">
			<form class="input-file">
					<label for="file1"></label>
					<input id="files" type="file" accept="image/*" capture>
			</form>		
	</div>
</div>
</div>
<script>
	document.getElementById("files").onchange = function(e) {
		// Creamos el objeto de la clase FileReader
		let reader = new FileReader();
	  
		// Leemos el archivo subido y se lo pasamos a nuestro fileReader
		reader.readAsDataURL(e.target.files[0]);
		
		// Le decimos que cuando este listo ejecute el código interno
		reader.onload = function(){
		  let preview = document.getElementById('image');			  
	  		  preview.src = reader.result;

		};
	  }
</script>
</body>
</html>
