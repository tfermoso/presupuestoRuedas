<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; img-src 'self' *; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">  
    <title>Rodalco presupuestos</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
	
<div class="container">
<div class="row">
	<div class="col">
		<img src="img/rodalco.png" class="img-responsive"/>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colorblanco font15 paddingbottom20">Recibe las mejores ofertas para tus neumáticos</p>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colornaranja font14 paddingbottom10">Toma una foto de tu neumático según la muestra</p>
	</div>
</div>
<div class="row">
	<div class="col">
		<img src="img/ejemplorueda.png" class="img-responsive paddingbottom20"/>
	</div>
</div>
<div class="row">
	<div class="col item-text-wrap">
		<p class="colornaranja font14">Pulsa aquí para tomar la foto</p>
	</div>
</div>
<div class="row">
	<div class="form-foto">
			<form class="input-file">
					<label for="file1"></label>
					<input type="file" accept="image/*" capture>
			</form>		
	</div>
</div>
</div>
</body>
</html>
